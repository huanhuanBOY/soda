<body id="mybody">
  <div class="wrapper">
    <div id="id_list_page" style="display:none;">
      <header class="header">
        <div class="header-wrap clearfix">
          <!-- <div id="id_logout" class="iconfont icon-tuichu logout"></div> -->
          <span id="id_username" class="today btn"></span>
          <p id="id_user_phone" class="title"></p>
        </div>
      </header>
      <div class="searchbar">
        <input id="id_search" class="input-lg form-control" type="text" name="q" value="" placeholder="输入关键字搜索">
        <div id="id_cancel_search" class="cancel_search" style="display:none">取消</div>
      </div>
      <ul id="id_main_ul" class="skin_wrap_ul">
      </ul>
    </div>
    <div id="id_app" style="display:none;">
      <div data-reactroot="" class="viewport">
        <div class="login">
          <div class="logo">
            <img src="./i/xiangyu.jpg" alt="logo">
          </div>
          <div class="login-form">
            <div class="row">
              <input id="id_phone" type="tel" placeholder="请输入手机号">
            </div>
            <div class="row">
              <input id="id_sms_code" type="tel" placeholder="请输入验证码" style="border-top: none;">
              <button id="id_get_sms" class="sms-btn" type="button">获取验证码</button>
            </div>
            <div class="row last"><button id="id_login" class="submit invalid">登录</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="id_mask_wrap" class="mask_wrap" style="display:none;">
    <div id="id_mask_bg"class="mask_bg"></div>
    <div id="id_wrap_passwd" class="mask_d iv xycenter wrap_passwd" style="display:none;">
      <div id="id_btn_close_rule" class="mask_close mask_close_grey"></div>
      <div class="phold20"></div>
      <p class="p_1 " style="font-size: 20px; height:30px"><span class="p_left">正门密码</span><span id="id_password1" class="p_right"></span></p> 
      <p class="p_1 " style="font-size: 20px; height:30px"><span class="p_left">内门密码</span><span id="id_password2" class="p_right"></span></p>
      <p class="p_1 " style="font-size: 20px; height:30px"><span class="p_left">房间编号</span><span id="id_password_room" class="p_right"></span></p>
      <div class="phold10"></div>
      <div class="a_btn btn_h40 btn_hint">点击右上角分享给朋友</div>
      <div class="phold10"></div>
      <div id="id_sure_close" class="a_btn btn_h40 btn_grey">关闭</div>
    </div>
    <div id="id_wrap_loading" class="mask_d iv xycenter" style="display:none;">
      <div class="row clearfix">
      <div class="square one"></div>
      <div class="square two"></div>
      <div class="square three"></div>
      </div>

      <div class="row clearfix">
      <div class="square eight"></div>
      <div class="square nine"></div>
      <div class="square four"></div>
      </div>

      <div class="row clearfix">
      <div class="square seven"></div>
      <div class="square six"></div>
      <div class="square five"></div>
    </div>
  </div>
